{% extends "blog/base.html" %}

{% block title %} Listado {% endblock title %}

{% block content %}

    <div>
        <h1><a href="">List</a></h1>
    </div>

    {% for entrada in entradas  %}

        <div>
            <h2><a href="{% url 'detalle_post' pk=entrada.pk %}">{{ entrada.titulo}}</a></h2>
            <p>publicado: {{ entrada.creado_el}}</p>
            {{ entrada.contenido }}
        </div>

    {% endfor %}

{% endblock content %}
